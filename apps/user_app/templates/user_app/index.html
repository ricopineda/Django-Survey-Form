<!DOCTYPE html>
	<html>
		<head>
			<title> Survery Form Index </title>
			{% load static %}
			<link rel="stylesheet" href="{% static 'user_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">

		</head>
		<body>
		<div class="wrapper">
			<h1> Hello </h1>
			<form action="/process" method="post">
				{% csrf_token %}
				 First Name: <input class="info" type="text" name="name">
				Location <select class="info" name="location">
					<option value="San Jose">San Jose</option>
					<option value="Berkeley">Berkeley</option>
					<option value="Chicago">Chicago</option>
					<option value="Seattle">Seattle</option>
				</select>
				Language <select class="info" name="language">
					<option value="Python">Python</option>
					<option value="Javascript">Javascript</option>
					<option value="Swift">Swift</option>
					<option value="HTML">HTML</option>
				</select>
				Comments
				<textarea class="info" name="comments" rows="8" cols="60"></textarea>
				<input class="info" type='submit' value='submit'>
			</form>
		</div>

		</body>
	</html>
